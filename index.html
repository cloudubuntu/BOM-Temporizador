<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>BOM-Temporizador</title>
  </head>
  <body class="bg-dark text-light">
    <main class="my-5 container" id="btns">
      <h1 class="text text-light text-center">Temporizador</h1>
      <hr />
      <h3 class="text-center">Ingrese el tiempo</h3>
      <section>
        <div class="d-flex justify-content-evenly">
          <input type="text" placeholder="Hora"  id="hs"/>
          <input type="text" placeholder="Minutos" id="ms" />
          <input type="text" placeholder="Segundos" id="sc" />
        </div>
        <p class="text-center fs-1 h1" id="p"></p>
      </section>
      <hr />
      <div class="container text-center d-flex justify-content-evenly" id="init" >
        <button class="btn btn-outline-success" onclick="init()" id="btnInit" >
          Iniciar
        </button>
        <button class="btn btn-outline-warning" onclick="pause()">
          Pausar
        </button>
        <button class="btn btn-outline-danger" onclick="reset()">
          Reiniciar
        </button>
      </div>
    </main>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
